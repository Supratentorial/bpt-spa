<div class="row">
  <div class="col-lg">
    <div class="btn-circular" [inlineSVG]="'/assets/images/icon-add.svg'" [routerLink]="['bullet-pages', 0, 'edit']"></div>
  </div>
</div>


<div class="d-flex" *ngFor="let page of bulletPages" [routerLink]="['bullet-pages', page.id]">
  <div class="card mt-2">
    <div class="card-block slim">
      {{page.name}}
    </div>
  </div>
</div>
